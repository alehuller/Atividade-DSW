<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADS DSW -  Projeto Semestral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-md">
        <h1>Inclusão de nova música</h1>
        <form th:action="@{/incluir}" th:object="${musicaDto}" th:method="post" id="frmDados" novalidate>
            <div class="mb-3">
                <label for="txtTitulo" class="form-label">Título</label>
                <input
                    type="text"
                    th:field="*{titulo}"
                    class="form-control"
                    id="txtTitulo"
                    placeholder="Preencha o título da música"/>
                    <div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" style="color: red;"></div>
            </div>
            <div class="mb-3">
                <label for="txtArtista" class="form-label">Artista</label>
                <input
                    type="text"
                    th:field="*{artista}"
                    class="form-control"
                    id="txtArtista"
                    placeholder="Preencha nome do artista"/>
                    <div th:if="${#fields.hasErrors('artista')}" th:errors="*{artista}" style="color: red;"></div>
            </div>
            <div class="mb-3">
                <label for="txtAnoLancamento" class="form-label" id="lblAnoLancamento">Ano de lançamento</label>
                <input
                    type="number"
                    th:field="*{anoLancamento}"
                    class="form-control"
                    id="nmbAnoLancamento"
                    placeholder="Preencha o ano de lançamento da música entre 1000 e 2023"/>
                    <div th:if="${#fields.hasErrors('anoLancamento')}" th:errors="*{anoLancamento}" style="color: red;"></div>
            </div>
            </fieldset>
            <button type="submit" class="btn btn-success btn-lg">Enviar</button>
            <a href="/musica-tela" class="btn btn-outline-dark btn-lg">Cancelar</a>
        </form>
    </div>
    <script>
        document.getElementById("frmDados").addEventListener("submit", function(event) {
            var form = event.target;
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add("was-validated");
        });
    </script>
    
</body>
</html>
