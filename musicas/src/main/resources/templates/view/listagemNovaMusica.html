<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADS DSW -  Projeto Semestral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
      window.onload = function() {
          if (performance.navigation.type === 1) {
              window.location.href = "/musica-tela";
          }
      };
  </script>
</head>
<body>
    <div class="container-md">
        <h1>Listagem de Músicas</h1>
        <div class="alert alert-success lg" role="alert">
            <h2>Música incluída com sucesso!</h2>
          </div>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Título</th>
                <th scope="col">Artista</th>
                <th scope="col">Ano lançamento</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <tr th:each="musica : ${musicas}">
                  <td th:text="${musica.id}"></td>
                  <td th:text="${musica.titulo}"></td>
                  <td th:text="${musica.artista}"></td>
                  <td th:text="${musica.anoLancamento}"></td>
              </tr>
            </tbody>
          </table>
          <a href="/inclusao" class="btn btn-success btn-lg">+ Incluir novo</a>
    </div>
</body>
</html>
